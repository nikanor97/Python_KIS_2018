{% extends "base.html" %}

{% block title %}
<head>
    <title>Author page</title>

    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/3.3/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
</head>
{% endblock %}

{% block content %}
    <div class="jumbotron">
        <h1>Here are the books written by {{author_name}}</h1>
        {% for book_name in shelf_source[author_name] %}
        <p><a href="{{ url_for('book', name=author_name, book=book_name[0]) }}">{{ book_name[0] }}</a></p>
        {% endfor %}
    </div>
{% endblock %}
